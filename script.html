<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Noroshi Interactive Profile</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: black;
      position: relative;
      color: white;
    }
    /* Background video full screen */
    #background-video {
      position: fixed;
      top:0; left:0; width: 100%; height: 100%;
      object-fit: cover;
      z-index: -4;
      filter: brightness(0.5);
      pointer-events: none;
    }
    /* Overlay gelap */
    #background-overlay {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background-color: rgba(0,0,0,0.6);
      z-index: -3;
      pointer-events: none;
    }
    /* Emoji overlay titik-titik üí´ */
    #emoji-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: -2;
      font-size: 18px;
      color: #ff6600cc;
      user-select: none;
      display: grid;
      grid-template-columns: repeat(auto-fill, 30px);
      grid-auto-rows: 30px;
      opacity: 0.3;
    }
    #emoji-overlay span {
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }
    /* Tulisan Masuk AI di tengah layar */
    #masuk-ai {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      font-weight: 900;
      letter-spacing: 8px;
      color: #ff6600;
      text-shadow:
        0 0 8px #ff6600,
        0 0 20px #ff6600,
        0 0 30px #ff6600,
        0 0 40px #ff6600,
        0 0 50px #ff6600,
        0 0 60px #ff6600;
      user-select: none;
      z-index: -1; /* di atas background tapi di bawah tombol */
      pointer-events: none;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    /* Tombol emoji üí´ kanan atas */
    #emoji-button {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 28px;
      color: #ff6600cc;
      cursor: pointer;
      z-index: 20;
      user-select: none;
      transition: transform 0.3s ease;
    }
    #emoji-button:hover {
      transform: scale(1.3);
      color: #ff6600ee;
    }
    /* Tombol emoji üò° kiri atas */
    #video-popup-button {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 28px;
      color: #ff6600cc;
      cursor: pointer;
      z-index: 20;
      user-select: none;
      transition: transform 0.3s ease;
      background: rgba(0,0,0,0.3);
      padding: 8px 12px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #video-popup-button:hover {
      transform: scale(1.3);
      color: #ff6600ee;
      background: rgba(0,0,0,0.6);
    }
    /* Konten utama (profil + tombol) */
    #main-initial {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ff6600;
      margin-bottom: 16px;
      box-shadow: 0 0 15px #ff6600aa;
    }
    h1 {
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 30px;
      letter-spacing: 2px;
      text-shadow: 0 0 8px #ff6600bb;
    }
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 250px;
    }
    a.button {
      display: block;
      text-align: center;
      padding: 14px 0;
      background: #ff6600;
      color: #121212;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 30px;
      box-shadow: 0 4px 12px #ff6600bb;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background: #cc5200;
      color: white;
      box-shadow: 0 6px 20px #cc5200dd;
    }
    /* Tombol Masuk AI baru */
    #masuk-ai-button {
      margin-top: 16px;
      background: transparent;
      border: 2px solid #ff6600;
      color: #ff6600;
      font-weight: 900;
      font-size: 1.5rem;
      border-radius: 30px;
      padding: 12px 0;
      cursor: pointer;
      transition: all 0.3s ease;
      text-shadow:
        0 0 6px #ff6600,
        0 0 12px #ff6600;
    }
    #masuk-ai-button:hover {
      background: #ff6600;
      color: #121212;
      text-shadow: none;
      box-shadow: 0 0 15px #ff6600cc;
    }
    /* Konten audio muncul saat klik üí´ */
    #profile-audio {
      display: none;
      height: 100vh;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
      z-index: 30;
    }
    #profile-audio .profile-pic,
    #profile-audio h1,
    #profile-audio audio {
      margin-bottom: 24px;
      box-shadow: 0 0 15px #ff6600aa;
    }
    #profile-audio h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #ff6600bb;
    }
    #profile-audio audio {
      width: 280px;
      border-radius: 15px;
      outline: none;
      background-color: #222;
      box-shadow: 0 0 15px #ff6600bb;
    }
    /* Konten video fullscreen muncul saat klik üò° */
    #video-popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: #111a;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 100;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }
    #video-popup-overlay .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ff6600;
      margin-bottom: 24px;
      box-shadow: 0 0 30px #ff6600cc;
    }
    #video-popup-overlay h2 {
      margin: 0 0 32px;
      font-weight: 700;
      font-size: 2.5rem;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #ff6600bb;
    }
    #video-popup-overlay video {
      width: 100%;
      max-width: 640px;
      border-radius: 15px;
      background: #222;
      box-shadow: 0 0 25px #ff6600bb;
      outline: none;
    }
    /* Tombol close video popup */
    #video-popup-close {
      position: fixed;
      top: 15px;
      right: 15px;
      font-size: 32px;
      cursor: pointer;
      color: #ff6600cc;
      user-select: none;
      transition: color 0.3s ease;
      z-index: 110;
    }
    #video-popup-close:hover {
      color: #ff6600ee;
    }
  </style>
</head>
<body>
  <!-- Background video hacker -->
  <video autoplay muted loop id="background-video" playsinline>

  <div id="background-overlay"></div>

  <!-- Emoji overlay titik-titik üí´ -->

  <!-- Tulisan Masuk AI di tengah layar -->
  <div id="masuk-ai">Masuk AI</div>

  <!-- Tombol emoji üò° kiri atas -->
  <div id="video-popup-button" title="Tampilkan Video Popup">üò°</div>

  <!-- Tombol emoji üí´ kanan atas -->
  <div id="emoji-button" title="Klik untuk ganti tampilan">üí´</div>

  <!-- Konten utama profil dan tombol -->
  <div id="main-initial">
    <img
      src="https://files.catbox.moe/t8tqe4.jpeg"
      alt="Noroshi Ai"

    />
    <h1>Noroshi</h1>
    <div class="btn-group">
      <a href="https://wa.me/6283872294693" target="_blank" class="button">Kontak 6283872294693</a>
      <button id="masuk-ai-button" type="button">Masuk AI</button>
      <a href="https://chat.whatsapp.com/GymkmYGd1nX5L2uo9Y1M?mode=ac_t" target="_blank" class="button">Grup WhatsApp</a>
      <a href="https://whatsapp.com/channel/0029VbAVpky72WU1aHeE3Z1l" target="_blank" class="button">Channel WhatsApp</a>
    </div>
  </div>

  <!-- Konten audio (muncul saat klik üí´) -->
  <div id="profile-audio">
    <img
      src="https://files.catbox.moe/t8tqe4.jpeg"

      class="profile-pic"

  <!-- Konten video fullscreen popup (muncul saat klik üò°) -->
  <div id="video-popup-overlay">
    <div id="video-popup-close" title="Tutup Video Popup">‚ùå</div>
    <img
      src="https://files.catbox.moe/t8tqe4.jpeg"
      alt="Noroshi Profile Picture"
      class="profile-pic"
    />
    <h2>Noroshi</h2>
    <video controls id="popup-video" autoplay playsinline>
      <source src="https://files.catbox.moe/samplevideo.mp4" type="video/mp4" />
      Browser kamu tidak mendukung video.
    </video>
  </div>

  <script>
    // Generate emoji üí´ overlay titik-titik
    const overlay = document.getElementById('emoji-overlay');
    const cols = Math.ceil(window.innerWidth / 30);
    const rows = Math.ceil(window.innerHeight / 30);
    const total = cols * rows;
    for(let i=0; i<total; i++){
      const span = document.createElement('span');
      span.textContent = 'üí´';
      overlay.appendChild(span);
    }

    // Elemen UI
    const emojiButton = document.getElementById('emoji-button');       // üí´ kanan atas
    const videoPopupButton = document.getElementById('video-popup-button'); // üò° kiri atas
    const mainInitial = document.getElementById('main-initial');
    const profileAudio = document.getElementById('profile-audio');
    const backgroundVideo = document.getElementById('background-video');
    const backgroundOverlay = document.getElementById('background-overlay');
    const emojiOverlay = document.getElementById('emoji-overlay');
    const videoPopupOverlay = document.getElementById('video-popup-overlay');
    const videoPopupClose = document.getElementById('video-popup-close');
    const popupVideo = document.getElementById('popup-video');
    const audioPlayer = document.getElementById('audio-player');
    const masukAIButton = document.getElementById('masuk-ai-button');

    // Fungsi sembunyikan semua background dan tombol utama
    function hideMainBackground() {
      mainInitial.style.display = 'none';
      backgroundVideo.style.display = 'none';
      backgroundOverlay.style.display = 'none';
      emojiOverlay.style.display = 'none';
      emojiButton.style.display = 'none';
      videoPopupButton.style.display = 'none';
    }
    // Fungsi tampilkan semua background dan tombol utama
    function showMainBackground() {
      mainInitial.style.display = 'flex';
      backgroundVideo.style.display = 'block';
      backgroundOverlay.style.display = 'block';
      emojiOverlay.style.display = 'grid';
      emojiButton.style.display = 'block';
      videoPopupButton.style.display = 'flex';
    }

    // Klik emoji üí´ kanan atas => munculkan audio profile + tombol, sembunyikan background utama
    emojiButton.addEventListener('click', () => {
      if(profileAudio.style.display === 'flex'){
        // balik ke tampilan utama
        profileAudio.style.display = 'none';
        showMainBackground();
        audioPlayer.pause();
        audioPlayer.currentTime = 0;
      } else {
        hideMainBackground();
        profileAudio.style.display = 'flex';
        audioPlayer.play();
      }
    });

    // Klik emoji üò° kiri atas => munculkan video popup fullscreen, sembunyikan background utama
    videoPopupButton.addEventListener('click', () => {
      if(videoPopupOverlay.style.display === 'flex'){
        videoPopupOverlay.style.display = 'none';
        popupVideo.pause();
        popupVideo.currentTime = 0;
        showMainBackground();
      } else {
        hideMainBackground();
        videoPopupOverlay.style.display = 'flex';
        popupVideo.play();
      }
    });

    // Tombol close popup video
    videoPopupClose.addEventListener('click', () => {
      videoPopupOverlay.style.display = 'none';
      popupVideo.pause();
      popupVideo.currentTime = 0;
      showMainBackground();
    });

    // Klik tombol Masuk AI => pindah ke script.html
    masukAIButton.addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
